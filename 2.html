<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Calculator</title>

<link rel="stylesheet" href="styles2.css">
</head>
<body style="background-image: url('image/2.JPG'); background-size: cover; background-repeat: no-repeat;">


<div class="container">
    <div class="clock" id="clock"></div>
    <h1>Exit</h1>
    <table id="dataTable">
        <thead>

                <th>Exit No</th>
                <th>Name</th>
                <th>Time</th>

        </thead>
        <tbody id="dataBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <button id="stopButton">Stop</button>
</div>

<script src="script.js"></script>
</body>
</html>
